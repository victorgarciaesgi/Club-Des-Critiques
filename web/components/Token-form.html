<ng-form name='tokenForm'>
<div class='legend'>{($ctrl.vgData.legend)}</div>
<div class="input-form-wrap f-left h-auto w-100">
  <input type="{($ctrl.vgData.type)}"
          class='input-form'
          placeholder="{($ctrl.vgData.placeholder)}"
          ng-model='$ctrl.searchText'
          ng-class='{
            formError: (tokenForm[$ctrl.vgData.name].$invalid && tokenForm[$ctrl.vgData.name].$dirty),
            formValid: (tokenForm[$ctrl.vgData.name].$valid && tokenForm[$ctrl.vgData.name].$dirty)
          }'
          ng-disabled='$ctrl.vgDisabled'
          ng-keydown='$ctrl.keydown($event, $this)'
         />
  <input type="hidden" class='input-form'
        ng-model='$ctrl.filled'
        name='{($ctrl.vgData.name)}'
        ng-required='$ctrl.vgData.required'>
  <div class="input-form-result" ng-show='$ctrl.search_result.data.length > 0 || $ctrl.error'>
    <ul ng-show='$ctrl.search_result.data.length > 0'>
      <li ng-repeat='result in $ctrl.search_result.data | limitTo: 4'></li>
    </ul>
    <ul>
      <div class="error_message">

      </div>
    </ul>
  </div>
  <div ng-show='$ctrl.searching' class="loading-spinner"></div>
  <div ng-show='tokenForm[$ctrl.vgData.name].$valid && tokenForm[$ctrl.vgData.name].$dirty' class="form-valid-icon form-valid"></div>
  <div ng-show='tokenForm[$ctrl.vgData.name].$invalid && tokenForm[$ctrl.vgData.name].$dirty' class="form-valid-icon form-invalid"></div>
  <div ng-show='tokenForm[$ctrl.vgData.name].$pristine' class="form-valid-icon form-required"></div>
</div>
<div class="token-container">
  <li ng-repeat='token in $ctrl.vgModel' class='token'>
    <span>{(token.label)}</span>
    <img class='t-u-delete' ng-click='$ctrl.delete($event,$index,token)' src='/assets/delete.svg' height='18' width= '18'>
  </li>
</div>

<!-- <pre>{(tokenForm | json)}</pre> -->
</ng-form>

<ng-form name='ratingForm'>
<div class='legend'>{($ctrl.vgData.placeholder)}</div>
<div class="input-form-wrap">
  <div class="star-container" ng-mouseleave='$ctrl.leave()'>
    <div class="star-zero" ng-mouseenter="$ctrl.hover(0)" ng-click="$ctrl.set(0)"></div>
    <div class="starRating"
        ng-class='{
          full: $index < $ctrl.hoverCount,
          half: $index == $ctrl.hoverCount - 0.5,
          empty: $index >= $ctrl.hoverCount
        }'
        ng-repeat='star in $ctrl.getNumber($ctrl.count) track by $index'
        color='{((!$ctrl.hoverStar && ratingForm[$ctrl.vgData.name].$dirty)?"green":"brown")}'>

          <div class="part" ng-mouseenter="$ctrl.hover($index + 0.5)"
          ng-click="$ctrl.set($index + 0.5)"></div>
          <div class="part" ng-mouseenter="$ctrl.hover($index + 1)"
          ng-click="$ctrl.set($index + 1)"></div>
    </div>

  </div>
  <input type="hidden" name='{($ctrl.vgData.name)}' ng-required='$ctrl.vgData.required'
        ng-model='$ctrl.filled'>
  <div ng-show='ratingForm[$ctrl.vgData.name].$pristine' class="form-valid-icon form-required"></div>
  <div ng-show='ratingForm[$ctrl.vgData.name].$valid && ratingForm[$ctrl.vgData.name].$dirty' class="form-valid-icon form-valid"></div>
  <div ng-show='ratingForm[$ctrl.vgData.name].$invalid && ratingForm[$ctrl.vgData.name].$dirty' class="form-valid-icon form-invalid"></div>
</div>
<!-- <pre>{($ctrl.hoverCount | json)}</pre>
<pre>{(ratingForm.rating | json)}</pre> -->
</ng-form>
